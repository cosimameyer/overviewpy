name: ci-cd
on:
  push:
    branches:
      - main
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
permissions:
  contents: write  
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.9 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Write GH env ğŸ—ï¸
      run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
    - name: Check-out repository ğŸˆ
      uses: actions/checkout@v2
    - name: Install poetry ğŸ’
      uses: snok/install-poetry@v1
    - name: Install package ğŸ“¦
      run: poetry install
    - name: Test with pytest ğŸ‘©â€âš•ï¸
      run: poetry run pytest tests/ --cov=overviewpy --cov-report=xml
    - name: Use Codecov to track coverage âœ…
      uses: codecov/codecov-action@v2
      with:
        files: ./coverage.xml   # coverage report
    - name: Generate mkdocs ğŸ“‘
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ env.cache_id }}
        path: .cache
        restore-keys: |
          mkdocs-material-
    - name: Install packages for mkdocs ğŸ“¦
      run: pip install \
            mkdocs-material \
            mkdocstrings-python \
            mkdocs-jupyter \
            markdown-include \
            overviewpy
    - name: Build ğŸ‘·â€â™€ï¸
      run: mkdocs build --clean
    - name: Deploy ğŸš€
      run: mkdocs gh-deploy --force